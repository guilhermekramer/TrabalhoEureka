<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Cliente</title>
</head>
<body>
<h1>Formulário de Cliente</h1>
<form th:action="@{/cadastrarCliente}" method="post">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required="required" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required="required" />

    <button type="submit">Salvar</button>
</form>
</body>
</html>
